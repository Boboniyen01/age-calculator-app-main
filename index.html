<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form method="get" action="/" id="my-form" >
      <div class="first-div"><label for="user-date">Day</label>
        <input type="text" placeholder="DD" maxlength="2" name="userdate" id="user-date"  >
        <p></p>
      </div>  

      <div class="first-div"><label for="user-month">Month</label>
        <input type="text" placeholder="MM" maxlength="2" name="usermonth" id="user-month" >
        <p></p>
      </div>
      
      <div class="first-div" >
        <label for="user-year">Year</label>
        <input type="text" placeholder="YYYY" maxlength="4" name="useryear" id="user-year" >
        <p></p>
      </div>
    </form>
    <div class="submit-btn">
      <hr>
      <button type="submit" form="my-form">
        <img src="./assets/images/icon-arrow.svg" alt="" > 
      </button>
    </div> 
  

    <div id="user-outputed-data">
      <p><span>- -</span>years</p>
      <p> <span>- -</span>months</p>
      <p> <span>- -</span>days </p>
    </div>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdul-Hakeem</a>
  </div>
  <script module src="./script/calculateAge.js" defer></script>
  <script module src="./script/declaration.js" defer></script>

</body>
</html>
